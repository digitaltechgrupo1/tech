<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registerStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b2c9bc346.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

    <header>
        <div class="logo">
            <img src="/img/logo.jpg" alt="Logo">
        </div>
    </header>

    <main class="main">

        <form class="form">
            <h2 class="form_title"> Registrate</h2>
            <p class="form_paragraph">¿Aún no tienes una cuenta?</p>

            <div class="form_container">
                <div class="form_group">
                    <input type="text" id="name" class="form_input" placeholder=" ">
                    <label for="name" class="form_label">Nombre</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input type="text" id="user" class="form_input" placeholder=" ">
                    <label for="user" class="form_label">Usuario</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input type="email" id="email" class="form_input" placeholder=" ">
                    <label for="email" class="form_label">e-mail</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input type="tel" id="tel" class="form_input" placeholder=" ">
                    <label for="tel" class="form_label">Telefono</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input type="password" id="password" class="form_input" placeholder=" ">
                    <label for="password" class="form_label">Contraseña</label>
                    <span class="form_line"></span>
                </div>

                <input type="submit" value="Enviar"></input>

            </div>

        </form>

        <form class="container2">
            <h2 class="form_title"> Inicia sesión</h2>
            <p class="form_paragraph">¿Aún no tienes una cuenta?</p>

            <div class="form_container">
                <div class="form_group">
                    <input id="facebook" class="form_input2">
                    <label for="facebook" class="form_label2"><a href="https://www.facebook.com/"><i class="fab fa-facebook fa-1x"></i></a>Ingresa con facebook</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input id="twitter" class="form_input2">
                    <label for="twitter" class="form_label2"><a href="https://www.facebook.com/"><i class="fab fa-twitter fa-1x"></i></a>Ingresa con twiter</label>
                    <span class="form_line"></span>
                </div>

                <div class="form_group">
                    <input id="email" class="form_input2">
                    <label for="email" class="form_label2"><a href="https://www.facebook.com/"><i class="fas fa-envelope-open-text fa-1x"></i></a>Ingresa con e-mail</label>
                    <span class="form_line"></span>
                </div>
        </form>
    </main>


    <footer>

    </footer>

</body>

</html>
