<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/carritoStyles.css" > </link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Tu Carrito</title>
    </head>

    

    <body>
        <header>
            <div class="container-fluid row bg-light p-0 m-0 mb-4">
                
                <nav class="d-flex align-items-end  p-0 navbar navbar-expand-lg navbar-light bg-light">
                    <div class="p-0 m-0 ">
                    <img width="200px" height="200px" src="img/logo.jpg" alt="">
                </div>
                <div class="container-fluid collapse navbar-collapse show justify-content-between"  id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Inicio </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Acerca</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Televisores</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Computadoras</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Celulares</a>
                          </li>
                      </ul>
                      <ul class="navbar-nav mr-auto justify-content-end">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Mi Cuenta</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Carrito<i class="fas fa-shopping-cart"></i></a>
                        </li>
                      </ul>
                      <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success m-1" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
            </div>
            
              
        </header>
        <section>
          <div class="container mt-5">
            <table class="table">
              <thead>
                <tr class="text-center">
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                  <th scope="col" >Seleccionar</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <th scope="row">Producto 1</th>
                  <td class="col-sm-2">
                    <div class="input-group">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
                            <span>-</span>
                          </button>
                      </span>
                      <input type="text" name="quant[2]" class="form-control input-number text-center" value="10" min="1" max="100">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                            <span>+</span>
                          </button>
                      </span>
                </div>
              </td>
                  <td class="col-sm-3 align-middle">1500$</td>
                  <td class="align-middle"><div class="form-check form-check-inline align-middle">
                    <input class="form-check-input" type="checkbox" value="" id="inlineCheckDefault">
                    <label class="form-check-label" for="inlineCheckDefault"></label>
                  </div></td>
                </tr>
                <tr class="text-center">
                  <th scope="row">Producto 2</th>
                  <td class="col-sm-2">
                    <div class="input-group">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
                            <span>-</span>
                          </button>
                      </span>
                      <input type="text" name="quant[2]" class="form-control input-number text-center" value="10" min="1" max="100">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                            <span>+</span>
                          </button>
                      </span>
                </div>
              </td>
                  <td class="col-sm-3 align-middle">1500$</td>
                  <td class="align-middle"><div class="form-check form-check-inline align-middle">
                    <input class="form-check-input" type="checkbox" value="" id="inlineCheckDefault">
                    <label class="form-check-label" for="inlineCheckDefault"></label>
                  </div></td>
                </tr>
                <tr class="text-center">
                  <th scope="row">Producto 3</th>
                  <td class="col-sm-2">
                    <div class="input-group">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
                            <span>-</span>
                          </button>
                      </span>
                      <input type="text" name="quant[2]" class="form-control input-number text-center" value="10" min="1" max="100">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                            <span>+</span>
                          </button>
                      </span>
                </div>
              </td>
                  <td class="col-sm-3 align-middle">1500$</td>
                  <td class="align-middle"><div class="form-check form-check-inline align-middle">
                    <input class="form-check-input" type="checkbox" value="" id="inlineCheckDefault">
                    <label class="form-check-label" for="inlineCheckDefault"></label>
                  </div></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="container">
            <div class="row justify-content-end">
              <div class="col-sm-3">
                <button type="button" class="btn btn-success">Comprar</button>
                <button type="button" class="btn btn-danger">Borrar</button>
              </div>
            </div>
          </div>
        </section>



    </body>
